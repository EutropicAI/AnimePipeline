version: "3.8"

name: animepipeline

networks:
  backend:
    driver: bridge

services:
  animepipeline:
    image: lychee0/animepipeline:latest
    restart: always
    volumes:
      - ../conf:/app/conf
      - ./docker/downloads:/downloads
    networks:
      - backend

  qb:
    image: superng6/qbittorrentee:4.4.5.10
    restart: always
    environment:
      - PUID=1026
      - PGID=100
    volumes:
      - ./docker/qb-config:/config
      - ./docker/downloads:/downloads
    ports:
      - "6881:6881"
      - "6881:6881/udp"
      - "8091:8080"

  telegram-bot-api:
    image: aiogram/telegram-bot-api:latest
    restart: always
    environment:
      TELEGRAM_API_ID: "26"
      TELEGRAM_API_HASH: "4a"
      TELEGRAM_LOCAL: 1
    volumes:
      - telegram-bot-api-data:/var/lib/telegram-bot-api
    ports:
      - "8081:8081"

# ！这可不能乱动，wsl2下不这么搞会报错，真他妈的坑
# Note: Don't use -v option to mount volumes in WSL2!!!
# Ref: https://github.com/tdlib/td/issues/1776
volumes:
  telegram-bot-api-data:
